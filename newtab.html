<!doctype html>
<html>

  <head>
      <!-- Import font, bootstrap, and jquery -->
      <link href="https://fonts.googleapis.com/css?family=Gothic+A1" rel="stylesheet">
       
      <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
    
      <link rel="stylesheet" href="style.css">
      <script src="jquery-2.1.4.js"></script>     
      
      <title>CoogTab</title>
      
      

  
  </head>
    
    
    
  <body>
      
    <!-- Center everything following -->
    <div id="center">
      <div id="center2">
          
        <div class="header">
            
        <!-- Name entry container -->    
          <div class="container1">
              
            <p id="nameinput">"Hello, what's your name?</p>
            <textarea id="nameInput" rows="1" cols="20" maxlength="16"></textarea>  
                    
          </div>          
         </div>
        <!-- Large clock container goes here -->
        <div class="largeclock">
          <div class="container">
            <div id="clock1" style="font:85pt Gothic+A1, sans-serif; color:#fbf9f9; font-weight: 500; -moz-text-shadow: 0 0 25px rgba(0,0,0,.6);
                                    
                -webkit-text-shadow: 0 0 10px rgba(0,0,0,.6);
                text-shadow: 0 0 10px rgba(0,0,0,.6);"         
                        
            </div>
            <div id="clockbox" style="font:20pt Gothic+A1, Century Gothic; color:#fbf9f9; -moz-text-shadow: 0 0 10px rgba(0,0,0,1);
              -webkit-text-shadow: 0 0 10px rgba(0,0,0,1);
              text-shadow: 0 0 10px rgba(0,0,0,1);"
          
          
          </div>
        
        <!-- Link Menu -->
        <div class="links">
          <div class="container">
            <div class="col-xs-2">
              <a href="https://accessuih.uh.edu/login.php"> <img class="ACUH" src="img/accessuh.png" height="65" width="65"></a>
              <p>ACCESSUH</p>
            </div>
          </div>
        </div>  
        
        </div>
      
      
      </div>

      
      
      
  </body>



</html>
